<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Scene</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 2;
    }

    #overlayText {
      color: white;
      font-size: 40px;
      font-family: 'Press Start 2P', cursive;
    }

    video, #finalImage {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none; /* Inicialmente ocultos */
    }

    #finalText {
      position: absolute;
      bottom: 10%;
      color: red;
      font-size: 24px;
      font-family: 'Creepster', cursive;
      text-align: center;
      width: 100%;
      display: none; /* Inicialmente oculto */
    }
  </style>
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tela inicial "Press Enter" -->
  <div id="overlay">
    <div id="overlayText">Press Enter</div>
  </div>

  <!-- Vídeo -->
  <video id="video" controls>
    <source src="Videos/Final.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Imagem final -->
  <img id="finalImage" src="Imagens/Chave Ruth.png" alt="Final Scene">

  <!-- Texto final -->
  <div id="finalText"></div>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('video');
    const finalImage = document.getElementById('finalImage');
    const finalText = document.getElementById('finalText');

    // Aguarda o usuário pressionar Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        // Esconde o overlay e inicia o vídeo
        overlay.style.display = 'none';
        video.style.display = 'block';
        video.play(); // Garante que o vídeo será iniciado com som
      }
    });

    // Configuração de áudio
    video.onplay = () => {
      video.muted = false; // Desativa o mudo
    };

    // Quando o vídeo termina, exibe a imagem e o texto final
    video.onended = () => {
      video.style.display = 'none'; // Oculta o vídeo
      finalImage.style.display = 'block'; // Exibe a imagem
      finalText.style.display = 'block'; // Exibe o texto
    };
  </script>
</body>
</html>
