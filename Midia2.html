<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 2;
    }

    #overlayText {
      color: white;
      font-size: 40px;
      font-family: 'Press Start 2P', cursive;
    }

    video {
      width: 95%; 
      height: auto; 
      max-height: 95%; 
      object-fit: contain;
      background-color: black;
      display: none; /* Inicialmente oculto */
      z-index: 1;
    }
  </style>
  <!-- Fonte pixelada -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tela inicial "Press Enter" -->
  <div id="overlay">
    <div id="overlayText">Press Enter</div>
  </div>

  <!-- Vídeo -->
  <video id="myVideo" autoplay muted playsinline>
    <source src="Videos/Game3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('myVideo');

    // Aguarda o usuário pressionar Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        // Esconde o overlay e exibe o vídeo
        overlay.style.display = 'none';
        video.style.display = 'block';
        video.play();

        // Coloca o vídeo em tela cheia (opcional)
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { // Firefox
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
          video.msRequestFullscreen();
        }
      }
    });

    // Redireciona após o vídeo terminar
    video.onended = () => {
      window.location.href = "Game3.html"; // Substitua pelo link desejado
    };
  </script>
</body>
</html>
